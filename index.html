<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <!--STYLES-->
    <link rel="stylesheet" href="./assets/css/mobile.css" />
    <link rel="stylesheet" href="./assets/css/desktop.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body class="container">
    <header>
      <div class="logo">
        <img src="./assets/images/alura-logo.png" alt="Logo da alura" />
      </div>
    </header>
    <main>
      <section id="one">
        <div class="input">
          <textarea
            name="text"
            id="input"
            cols="20"
            rows="5"
            wrap="soft"
            class=""
            placeholder="Digite aqui seu texto"
          ></textarea>
        </div>
        <div class="notice">
          <img src="./assets/icons/exclamacao.png" alt="exclamacao" />
          <p>Apenas letras minúsculas e sem acento</p>
        </div>
        <div class="buttons">
          <button type="submit" class="button blue" onclick="encrypt()">
            Criptografar
          </button>
          <button type="submit" class="button white" onclick="decrypt()">
            Descriptografar
          </button>
        </div>
      </section>
      <section id="two">
        <div class="result">
          <div class="boy">
            <img src="./assets/images/boy.jpg" alt="" />
          </div>
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite uma frase que você deseja Criptografar ou descriptografar.
          </p>
        </div>
        <div id="section-requests" class="hidden">
          <h2>Requisições</h2>
          <div id="requests">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
